<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather Dashboard</a>
        </div>
      </nav>
      <div class="input-group mb-3">

        <button class="btn btn-primary" type="button" id="search-btn">Search</button>
      </div>

            <h3 class="card-title">Today's Weather ðŸŒ¦</h3>

    </div>

        <div class="col-2 custom-column">

                    <img class="icon-5" src="" alt="">
                    <h5 class="card-city5"></h5>
                    <h6 class="date-5"></h6>
                    <p class="weather-temp5"></p>
                    <p class="humidity-5"></p>
                    <p class="wind-5"></p>
